<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Do You Even Steam</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/normalize.css">

    <script id="stats-template" type="text/x-handlebars-template">
      <p id="total-time">This is your total number of hours: <span>{{totalTime}}</span></p>

      <ul id="results-list">
        <li>In that amount of time you could have:</li>
        <li>Walked <span>{{shameWalk}}</span> miles.</li>
        <li>Made <span>${{moneyShame}}</span> working minimum wage.</li>
        <li>Flown to London from Seattle <span>{{londonShame}}</span> times.</li>
        <li>Read all seven Harry Potter books <span>{{harryPotterShame}}</span> times.</li>
        <li>Beaten Pokemon Red <span>{{pokemonShame}}</span> times</li>
        <li>You could finish all three Code Fellows course <span>{{codeFellowsShame}}</span> times.</li>
      </ul>
      <!-- <p></p> -->
    </script>

  </head>

    <section id="home-page">
      <form id="steam-form">
        <label>Enter Steam ID<input type="text" placeholder="Here"></label>
        <input id="submit" type="submit" name="button"></input>

      </form>
    </section>
    <section id="game-stats"></section>

    <section id="about-us">
      <div class="about-each" id="patrick">

        <img src="#">

      </div>
      <div class="about-each" id="carlos">
        <h3>Carlos</h3>
        <img src="#">
        <p>Save us.</p>
      </div>
      <div class="about-each" id="carlo">
        <h3>Carlo</h3>
        <img src="#">
        <p>Yes, help us</p>
      </div>
      <div class="about-each" id="michael">
        <h3>Michael</h3>
        <img src="#">
        <p>Now is the winter of our discontent.</p>

    <footer>
      Superior Steamers

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>

    <script src="/scripts/model/model.js" type="text/javascript"></script>
    <script src="/scripts/view/view.js" type="text/javascript"></script>

    <script src="/scripts/controller/homeController.js" type="text/javascript"></script>
    <script src="/scripts/controller/aboutController.js" type="text/javascript"></script>
