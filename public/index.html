<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Do You Even Steam</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/state.css">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <script src="https://use.fontawesome.com/d8ce3ea8be.js"></script>

    <script id="stats-template" type="text/x-handlebars-template">
      <p>This is your total number of hours: {{totalTime}}</p>

      <ul id="results-list">
        In that amount of time you could have:
        <li>Walked {{shameWalk}} miles</li>
        <li>Made ${{moneyShame}} working minimum wage</li>
        <li>Flown to London from Seattle {{londonShame}} times</li>
        <li>Read all seven Harry Potter books {{harryPotterShame}} times</li>
        <li>Beaten Pokemon Red {{pokemonShame}} times</li>
        <li>You can finish all three Code Fellows course {{codeFellowsShame}} times</li>
      </ul>
    </script>

    <script id="top-games-template" type="text/x-handlebars-template">
      <div class="game">
        <p> Game Name : {{name}}</p>
        <p> Total Time: {{playtime_forever}}</p>
      </div>
    </script>

  </head>
  <body>
    <header id="main-nav">
      <i class="fa fa-bars fa-3x" aria-hidden="true" id="hamburger"></i>
      <ul id="nav-list">
        <li><a href="/">Home</a></li>
        <li><a href="/stats">Stats</a></li>
        <li><a href="/topgames">Top Games</a></li>
        <li><a href="/about">About</a></li>
      </ul>
    </header>


    <h1>Do You Even Steam?</h1>

    <section id="home-page">
      <form id="steam-form">
        <label>Enter Steam ID<input type="text" placeholder="Here"></label>
        <input id="submit" type="submit" name="button"></input>

      </form>
    </section>
    <section id="game-stats">
      <p>Stats</p>
    </section>

    <section id="top-games">
      <p>Your Top Played Games</p>

    </section>

    <section id="about-us">
      <div class="about-each" id="patrick">
        <h3>Patrick</h3>
        <img src="#">
        <p>This project is consuming our souls</p>
      </div>
      <div class="about-each" id="carlos">
        <h3>Carlos</h3>
        <img src="#">
        <p>Save us.</p>
      </div>
      <div class="about-each" id="carlo">
        <h3>Carlo</h3>
        <img src="#">
        <p>Yes, help us</p>
      </div>
      <div class="about-each" id="michael">
        <h3>Michael</h3>
        <img src="#">
        <p>Now is the winter of our discontent.</p>
      </div>
    </section>

    <footer>
      Superior Steamers
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>
    <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>

    <script src="/scripts/model/model.js" type="text/javascript"></script>
    <script src="/scripts/view/view.js" type="text/javascript"></script>

    <script src="/scripts/controller/homeController.js" type="text/javascript"></script>
    <script src="/scripts/controller/aboutController.js" type="text/javascript"></script>
    <script src="/scripts/controller/statsController.js" type="text/javascript"></script>
    <script src="/scripts/controller/topGamesController.js" type="text/javascript"></script>
    <script src="/scripts/controller/pages.js" type="text/javascript"></script>

    </script>
  </body>
</html>
